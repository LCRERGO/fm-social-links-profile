<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/base.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-neutral-900 font-inter">
  <div class="container h-screen flex items-center justify-center mx-auto">
    <main class=" bg-neutral-800 flex flex-col text-gray-50 text-center rounded-xl p-10">
      <img class="rounded-full size-20 mx-auto my-4" src="assets/images/avatar-jessica.jpeg" alt="User profile image">
      <h1 class="text-2xl pb-1">Jessica Randall</h1>
      <h2 class="text-weather font-bold text-sm">London, United Kingdom</h2>
      <h2 class="my-4 text-sm">"Front-end developer and avid reader."</h2>

      <ul class="py-2">
        <li><a href="#"><button>GitHub</button></a></li>
        <li><a href="#"><button>Frontend Mentor</button></a></li>
        <li><a href="#"><button>LinkedIn</button></a></li>
        <li><a href="#"><button>Twitter</button></a></li>
        <li><a href="#"><button>Instagram</button></a></li>
      </ul>
    </main>
  </div>


  <div class="container attribution mt-30 text-gray-50 mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/LCRERGO">LCRERGO</a>.
  </div>
</body>

</html>
